build:
  docker:
    web: Dockerfile  # Define o Dockerfile para o servi√ßo principal (web)

run:
  web:
    command:
      - sh
      - -c
      - "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  worker:
    command:
      - celery
      - -A
      - core
      - worker
      - --loglevel=info
