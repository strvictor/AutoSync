build:
  docker:
    web: Dockerfile  # Define o Dockerfile para o servi√ßo principal

run:
  web:
    command:
      - python
      - manage.py
      - makemigrations
      - "&&"
      - python
      - manage.py
      - migrate
      - "&&"
      - python
      - manage.py
      - runserver
      - 0.0.0.0:8000
    image: web

  worker:
    command:
      - celery
      - -A
      - core
      - worker
      - --loglevel=info
    image: web
