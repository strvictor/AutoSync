<div>
    <h1>Dashboard</h1>
    <canvas id="chartSales"></canvas>
    <canvas id="ordercharts"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function SalesChart(data, labels) {
        var $chart = document.getElementById('chartSales').getContext('2d');

        new Chart($chart, {
            type: 'line',
            options: {
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 20
                            }
                        }
                    },
                    y: {
                        grid: {
                            lineWidth: 0.3,
                            color: '#ddd',
                            zeroLineColor: '#ddd',
                        },
                        ticks: {
                            callback: function (value) {
                                return 'R$ ' + value + ' ';
                            },
                            font: {
                                size: 20
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return 'R$ ' + context.raw;
                            }
                        }
                    }
                }
            },
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total / Mês',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.4,
                    fill: true
                }]
            }
        });
    }

    function OrderChart(data, labels) {
        var orders_chart_data = data.map(obj => obj.total_order);

        var $chart = document.getElementById('ordercharts').getContext('2d');

        new Chart($chart, {
            type: 'bar',
            options: {
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 20
                            }
                        }
                    },
                    y: {
                        grid: {
                            lineWidth: 1,
                            color: '#dfe2e6',
                            zeroLineColor: '#dfe2e6'
                        },
                        ticks: {
                            callback: function (value) {
                                if (!(value % 10)) {
                                    return value;
                                }
                            },
                            font: {
                                size: 20
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.raw;
                            }
                        }
                    }
                }
            },
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sales',
                    data: orders_chart_data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });
    }

    const data = {{ valores_meses|safe }};
    const labels = {{ nomes_meses|safe }};

    SalesChart(data, labels);
    OrderChart(data, labels);
</script>
